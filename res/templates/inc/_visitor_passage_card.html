<div class="d-flex flex-fill request-card visitor-card m-0 p-3 mb-3">
    <div class="col text-truncate p-0">
        <div class="col fw-bold text-m d-flex flex-column justify-content-center">
            <a data-bs-toggle="tooltip"
               class="text-truncate"
                   data-bs-placement="bottom"
                   title="{{ visitor["visitor"]['lastname'] }}">
                    {{ visitor["visitor"]['lastname'] }}
            </a>
            <a data-bs-toggle="tooltip"
               class="text-truncate"
                   data-bs-placement="bottom"
                   title="{{ visitor["visitor"]['name'] }}">
                    {{ visitor["visitor"]['name'] }}
            </a>
            <a data-bs-toggle="tooltip"
               class="text-truncate"
                   data-bs-placement="bottom"
                   title="{{ visitor["visitor"]['patronymic'] }}">
                    {{ visitor["visitor"]['patronymic'] }}
            </a>
        </div>
    </div>
    <div class="col-5 p-0 ">
        <div class="h-50 d-flex flex-column justify-content-start">
            <div class="text-s text-end">
                ДАТА:
            </div>
            <div class="text-m fw-bold text-end">
                {{ visitor["fdate"] }}
            </div>
        </div>
        <div class="h-50 d-flex flex-column justify-content-end">
            <div class="text-s text-end">
                ВРЕМЯ:
            </div>
            <div class="text-m fw-bold text-end">
                {{ visitor["time"] }}
            </div>
        </div>
    </div>
{#    <div class="row p-3">#}
{#    </div>#}
</div>
