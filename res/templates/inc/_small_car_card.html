<div class="request-card mb-2 p-3 car-card {{ "bg-danger" if is_deleted }}">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col text-truncate text-m d-flex flex-column justify-content-center">
                <p class="text-truncate">
                    <a data-bs-toggle="tooltip"
                       data-bs-placement="left"
                       title="{{ carmodel.upper() }}">
                        {% if is_deleted %}
                            <del>{{ carmodel.upper() }}</del>
                        {% else %}
                            {{ carmodel.upper() }}
                        {% endif %}
                    </a>
                </p>
                <p class="text-truncate fw-bold">
                    <a data-bs-toggle="tooltip"
                       data-bs-placement="left"
                       title="{{ govern_num.upper() }}">
                    {% if is_deleted %}
                        <del>{{ govern_num.upper() }}</del>
                    {% else %}
                        {{ govern_num.upper() }}
                    {% endif %}
                    </a>
                </p>
            </div>
            <div class="col-2 d-flex align-items-end flex-column">
                <svg class="mt-auto icon" width="41" height="42" viewBox="0 0 41 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="20.5" cy="20.8767" rx="20.5" ry="20.2192" fill="{{ "#dc3545" if is_deleted else "#DABCF1" }}"/>

                    <ellipse cx="12.5" cy="26.3013" rx="3.5" ry="3.94521" fill="black"/>
                    <ellipse cx="27.5" cy="26.3013" rx="3.5" ry="3.94521" fill="black"/>
                </svg>
            </div>
        </div>
    </div>
</div>
