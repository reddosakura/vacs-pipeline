<div class="d-flex flex-fill p-3 request-card car-card m-0  mb-3">
    <div class="col p-0 text-truncate">
        <div class="h-50 text-m d-flex flex-column justify-content-center">
            <div class="text-s">
                <a data-bs-toggle="tooltip"
                   class="text-truncate"
                   data-bs-placement="bottom"
                   title="{{ car["car"]['carmodel'] }}">
                    {{ car["car"]['carmodel'] }}
                </a>

            </div>
            <div class="text-m fw-bold">
                {{ car['car']['govern_num'] }}
            </div>
        </div>
        <div class="h-50 d-flex flex-column justify-content-end">
            <div class="text-s">
                СТАТУС:
            </div>
            <div class="text-m fw-bold">
                {{ car['status'] }}
            </div>
        </div>
    </div>
    <div class="col-5 p-0">
        <div class="h-50 d-flex flex-column justify-content-start">
            <div class="text-s text-end">
                ДАТА:
            </div>
            <div class="text-m fw-bold text-end">
                {{ car['fdate'] }}
            </div>
        </div>
        <div class="h-50 d-flex flex-column justify-content-end">
            <div class="text-s text-end">
                ВРЕМЯ:
            </div>
            <div class="text-m fw-bold text-end">
                {{ car['time'] }}
            </div>
        </div>
    </div>
{#    <div class="row p-3">#}
{#    </div>#}
</div>
